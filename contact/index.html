        <div class="row" id="contact-page">
            <div class="col-md-8" id="contact-form">
                <div class="container">
                    <h3>Let's create something.</h3>                
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                            <label for="email">Phone Number*</label>
                            <input type="tel" class="form-control" id="inputPhone" placeholder="(000) 000 - 000">
                            <small id="emailHelp" class="form-text text-muted">*Optional.</small>
                    </div>
                    <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="inputSubject" placeholder="How can I help?">
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Message</label>
                         <textarea class="form-control" id="message" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default"> <a href="#">Submit</a></button>
                    
                </form>
                </div>
            </div>
            <div class="col-md-4" id="contact-sidebar">
                   <h4>If you don't like forms...</h4>
                   <ul class="contact-list">
                    <li><span>Email me:</span> <a href="#">hi [@] foodsnaps.com</a></li>
                    <li><span>Call me:</span> (000) 000-000</li>
                    <li><span>Find me at:</span>
                        <ul class="social-media">
                            <li><a target="_blank" href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>

                            <li><a target="_blank" href="#"><i class="fa fa-flickr" aria-hidden="true"></i></a></li>
                            <li><a target="_blank" href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                            <li><a target="_blank" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                        </ul>
                    </li>
                    </ul> 
            </div>
